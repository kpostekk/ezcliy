name: Run tests

on: [push]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      # - name: Setup python
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: '3.9'
      - name: Install dependencies
        run: pipenv install --dev
      - name: Test using pytest
        run: pipenv run pytest
      - name: Remove venv created by pipenv
        run: pipenv --rm
